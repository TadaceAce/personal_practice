{% extends 'base.html' %}
{% load static %}


{% block content %}


{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}





<div class="container">
    <div class="panel-heading">
        <h3>{{ question.question_text }}</h3>
    </div>
</div>



{% for choice in question.choice_set.all %}
<div class="container">

  <ul class="list-group">

    <li class="list-group-item">
       {{choice.choice_text}}
    </li>

  </ul>
</div>
{% endfor %}





{% endblock %}
